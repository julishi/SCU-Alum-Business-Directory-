	<!-- My CSS !-->

	<ul>
		<li style="float:left"><a href="home.html">SCU Alumni Business Directory System</a></li>

	<div style="padding:20px;margin-top:100px;">
	<form action="" method="post" id="login_form">
		<h4 style="padding-top:20px;">Welcome SCU Staff!</h4>
		<div class="container">
			<div class="form-group">
				<input type="text" class="form-control" placeholder="Username" id="user" required>
			</div>
			<div class="form-group">
				<input type="password" class="form-control" placeholder="Password" id="pwd" required>
			</div>

			<a class="login_button" type="submit" href="add_business.html">Login</a>
	</form>
	</div>

	<!-- Bootstrap JS !-->
