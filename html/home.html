<!DOCTYPE html>
<html>
<title>SCU Alumni Business Directory System</title>

<head>
	<!-- Meta tags !-->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- My CSS !-->
	<link rel="stylesheet" type="text/css" href="../css/home.css">

	<!-- Bootstrap CSS !-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<nav class="navbar fixed-top navbar-expand-xl" style="background-color:#B22222">

			<a class="navbar-brand" href="home.html">SCU Alumni Business Directory</a>

			<div class="collapse navbar-collapse justify-content-end" id="navbarCollapse">
			    <ul class="navbar-nav">
			      	<li class="nav-item">
			        	<a class="nav-link" href="#">Add Business<span class="sr-only">(current)</span></a>
			      	</li>
			      	<li class="nav-item">
			        	<a class="nav-link" href="#">Edit Business</a>
			      	</li>
			      	<li class="nav-item">
			        	<a class="nav-link" href="staff_login.html">Staff Login</a>
			      </li>
			    </ul>
			 </div>
		</nav>
	</div>

	<div style="padding:20px 40px;margin-top:45px;">
		<form action="" style="position:fixed;">
			<div class="form_container">
				<div class="form-inline">
					<div class="col">
						<input type="text" class="form-control" id="search_txt" placeholder="Search..">
					</div>

					<div class="col">
						<select class="custom-select" id="type1">
							<option value="0">Select Type 1</option>
							<option value="1">Clothing</option>
							<option value="2">Cosmetics</option>
							<option value="3">Entertainment</option>
							<option value="4">Food</option>
							<option value="5">Health</option>
							<option value="6">Manufacturing</option>
							<option value="7">Shopping</option>
							<option value="8">Tech</option>
						</select>
					</div>

					<div class="col">
						<select class="custom-select" id="type2">
							<option value="0">Select Type 2</option>
							<option value="1">Clothing</option>
							<option value="2">Cosmetics</option>
							<option value="3">Entertainment</option>
							<option value="4">Food</option>
							<option value="5">Health</option>
							<option value="6">Manufacturing</option>
							<option value="7">Shopping</option>
							<option value="8">Tech</option>
						</select>
					</div>

					<div class="col">
						<select class="custom-select" id="location">
							<option value="0">Location</option>
							<option value="1">Los Angeles</option>
							<option value="2">New York</option>
							<option value="3">San Francisco</option>
							<option value="4">San Jose</option>
							<option value="5">Santa Clara</option>
						</select>
					</div>

					<div class="col">
						<button type="button" class="btn btn-outline-secondary" id="search_btn">Search</button>
					</div>
				</div>
				<!-- <p id="test">Hello</p> -->
			</div>
		</form>

		<div id="card_area" style="margin-top:150px">
			<!-- Card display area -->
		</div>
	</div>

	<!-- My JS !-->
	<script type="text/javascript" src="../js/createCard.js"></script>
	<script type="text/javascript" src="../js/searchFilters.js"></script>

	<!-- Bootstrap JS !-->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
