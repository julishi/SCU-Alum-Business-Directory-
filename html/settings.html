		<nav class="navbar fixed-top navbar-expand-md" style="background-color:#B30738">

			<a class="navbar-brand" href="home.html">SCU Alumni Business Directory</a>

			<div class="collapse navbar-collapse justify-content-end" id="navbarCollapse">
			    <ul class="navbar-nav">

            <li class="nav-item">

						</li>

			    </ul>
			 </div>

	<div style="padding:20px 40px;margin-top:75px;">
		<form>
			<div class="container">
				<h4 style="padding-top:15px;padding-bottom:10px;">Change Password</h4>
				<div class="form-group">
					<label for="user">Username</label>
					<input type="text" class="form-control" id="user" required>
				</div>
				<div class="form-group">
					<label for="pwd">Old Password</label>
					<input type="password" class="form-control" id="old_pwd" required>
				</div>
				<div class="form-group">
					<label for="pwd">New Password</label>
					<input type="password" class="form-control" id="new_pwd" required>
				</div>
				<div class="form-group">
					<label for="pwd">Confirm New Password</label>
					<input type="password" class="form-control" id="confirm_new_pwd" required>
				</div>

				<button type="button" class="btn btn-primary" id="submit-change">Submit</button>
			</div>
		</form>
	</div>

	<!-- My JS !-->
	<script type="text/javascript" src="../js/settings.js"></script>
