<body>
	<div class="container">
		<nav class="navbar fixed-top navbar-expand-md">

			<a class="navbar-brand" href="home.html">SCU Alumni Business Directory</a>

			<div class="collapse navbar-collapse justify-content-end" id="navbarCollapse">
			    <ul class="navbar-nav">
			    	<li class="nav-item">

						</tr>
					</thead>
					<tbody id="alumni_table_body">
						<!-- List items -->
					</tbody>
				</table>

	<script type="text/javascript" src="../js/createAlumniTable.js"></script>
